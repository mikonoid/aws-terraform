---
- hosts: dev
  become: yes
  remote_user: ec2-user
  tasks:
    - name: Update all packages
      yum: name=* state=latest

    - name: Install Software
      yum: name={{ item }} state=present
      with_items:
      - git
      - sysstat
      - htop
      - wget
      - rsync
      - lftp
      - python3
      - zsh

